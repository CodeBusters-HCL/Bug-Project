{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  

  <form method="POST">
    {% csrf_token%}
  <div align="center">
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      
    Email: {{ form.email }}<br>
          <i class="fas"></i>
      <input style="width:100px" type="submit" name="reset_password" value="Submit" class="btn btn-secondary btn-block">
  </div>
</form>
{% endblock %}
