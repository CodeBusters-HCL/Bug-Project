{% extends 'base.html' %}

{% load static %}


{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">

              {% include 'partials/_alerts.html'%}


                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <input type="reset"  class="btn btn-secondary btn-block">
              </form>

              <form action="{% url 'reset_password' %}" method="POST" id="reset_password">
                {% csrf_token%}
              <div align="center">
                  <a href="javascript:{document.getElementById('reset_password').submit()}" style="text-decoration:none">
                      <i class="fas"></i>
                  <input type="button" name="reset_password" value="Reset Password" class="btn btn-secondary btn-block"></a>  <!--style="width:100px"-->
              </div>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  {% endblock %}
